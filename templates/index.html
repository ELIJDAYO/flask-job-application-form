<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form>
            <div>
                <labels>First Name:</labels>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <labels>Last Name:</labels>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <labels>Email:</labels>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <labels>Current Occupation:</labels>
                <br>
                <div id="occupation">
                    <input type="radio" id="employed" name="occupation" required>
                    <label for="employed">Employed</label>

                    <input type="radio" id="unemployed" name="occupation" required>
                    <label for="unemployed">Unemployed</label>

                    <input type="radio" id="self-employed" name="occupation" required>
                    <label for="self-employed">Self-Employed</label>

                    <input type="radio" id="student" name="occupation" required>
                    <label for="student">Student</label>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
